<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/output.css" />
        <script src="./src/index.js" async></script>

        <meta name="description" content="Calculator" />

        <meta name="author" content="Alex Bartley Nees" />

        <title>Frontend Mentor | Calculator app</title>
    </head>
    <body>
        <main>
            <nav>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
            </nav>

            <div class="calculator">
                <div class="calculator__heading">
                    <h1 class="heading heading-primary">calc</h1>
                    <h2 class="heading heading-secondary">theme</h2>
                </div>
                <div class="calculator__screen">
                    <input readonly type="text" />
                </div>
                <div class="calculator__keys">
                    <div class="keys"><p>0</p></div>
                    <div class="keys"><p>1</p></div>
                    <div class="keys"><p>2</p></div>
                    <div class="keys"><p>3</p></div>
                    <div class="keys"><p>4</p></div>
                    <div class="keys"><p>5</p></div>
                    <div class="keys"><p>6</p></div>
                    <div class="keys"><p>7</p></div>
                    <div class="keys"><p>8</p></div>
                    <div class="keys"><p>9</p></div>
                    <div class="keys"><p>+</p></div>
                    <div class="keys"><p>-</p></div>
                    <div class="keys"><p>x</p></div>
                    <div class="keys"><p>/</p></div>
                    <div class="keys"><p>=</p></div>
                    <div class="keys"><p>del</p></div>
                    <div class="keys"><p>reset</p></div>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Alex Bartley Nees</a>.
        </footer>
    </body>
</html>
